<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./music-assets/css/music-songs.css">
    <title>Music Songs</title>
</head>
<body>
    <div class="musicsongs">
        <div class="header">
            <div class="header-content container">
                <div class="music-songs__heading">
                    <i class="fas fa-arrow-left heading-icon"></i>
                    <div class="music-songs__text">
                        <p class="music-songs__text-heading">Bài hát</p>
                        <div class="music-songs__subtext">
                            <p class="music-songs__subtext-heading">Tất cả (33)</p>
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                    <i class="fas fa-ellipsis-v heading-icon"></i>
                </div>
                <div class="music-songs__search">
                    <i class="fas fa-search"></i>
                    <input type="text" class="music-songs__input" placeholder="Tìm kiếm bài hát và nghệ sĩ" style="color: #fff;">
                </div>
            </div>
        </div>
        <div class="music-songs__contents">
            <div class="music-songs__subtitle">
                <div class="music-songs__artist">
                    <img src="./music-assets/contents-img/adele.jpg" alt="" class="music-songs__artist-img">
                    <i class="fas fa-random music-songs__artist-random"></i>
                </div>
                <div class="music-songs__artist">
                    <img src="./music-assets/contents-img/adele.jpg" alt="" class="music-songs__artist-img">
                    <i class="fas fa-random music-songs__artist-random"></i>
                </div>
                <div class="music-songs__artist">
                    <img src="./music-assets/contents-img/adele.jpg" alt="" class="music-songs__artist-img">
                    <i class="fas fa-random music-songs__artist-random"></i>
                </div>
                <div class="music-songs__artist">
                    <img src="./music-assets/contents-img/adele.jpg" alt="" class="music-songs__artist-img">
                    <i class="fas fa-random music-songs__artist-random"></i>
                </div>
                <div class="music-songs__artist">
                    <img src="./music-assets/contents-img/adele.jpg" alt="" class="music-songs__artist-img">
                    <i class="fas fa-random music-songs__artist-random"></i>
                </div>
                <div class="music-songs__artist">
                    <img src="./music-assets/contents-img/adele.jpg" alt="" class="music-songs__artist-img">
                    <i class="fas fa-random music-songs__artist-random"></i>
                </div>
                <div class="music-songs__artist">
                    <img src="./music-assets/contents-img/adele.jpg" alt="" class="music-songs__artist-img">
                    <i class="fas fa-random music-songs__artist-random"></i>
                </div>
                <div class="music-songs__artist">
                    <img src="./music-assets/contents-img/adele.jpg" alt="" class="music-songs__artist-img">
                    <i class="fas fa-random music-songs__artist-random"></i>
                </div>
                <div class="music-songs__artist">
                    <img src="./music-assets/contents-img/adele.jpg" alt="" class="music-songs__artist-img">
                    <i class="fas fa-random music-songs__artist-random"></i>
                </div>
            </div>
            <div class="music-songs__randomBtn">PHÁT NGẪU NHIÊN</div>
            <div class="music-songs__list">
                <div class="music-songs__list-header">
                    <p class="music-songs__list-heading">Tải về</p>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="music-songs__list-contents">
                    <div class="music-song__element">
                        <div class="music-song__element-firt">
                            <img src="./music-assets/contents-img/mr-siro1.jpg" alt="" class="song-element__img">
                            <div class="song-element__tittle">
                                <p class="song-element__name">Bức tranh từ nước mắt</p>
                                <div class="song-element__sub">
                                    <i class="far fa-arrow-alt-circle-down"></i>
                                    <p class="song-sticker">HQ</p>
                                    <p class="singer-name">Mr. Siro</p>
                            </div>
                        </div>
                        </div>
                        <div class="music-song__element-second">
                            <p class="song-sticker">MV</p>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./music-songs.js"></script>
</body>
</html>
